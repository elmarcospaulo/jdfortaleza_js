	<title> EXERCÍCIO 4 - TESTE CONDICIONAL I </title>

<script type="text/javascript">
var sexo = prompt(`Qual é o seu sexo? Digite F para feminino e M para masculino`);

if (sexo == 'F') {

	document.write(`Seu sexo é: feminino`);

} 

else if (sexo == 'M') {

	document.write(`Seu sexo é: masculino`);
}

else {

	document.write(`Sexo inválido`);
}



</script>
