<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> EXERCÍCIO 1 - TESTE CONDICIONAL I </title>

</head>
<body>
	<script type="text/javascript">
		var n1 = parseFloat(prompt(`Digite um número:`));
		var n2 = parseFloat(prompt(`Digite outro número`));

		if (n1 > n2) {

			document.write(`O maior número digitado foi: ${n1}`); 
		}

		else if (n2 > n1) {

		document.write(`O maior número digitado foi: ${n2}`);
		}




	</script>



</body>
</html>
