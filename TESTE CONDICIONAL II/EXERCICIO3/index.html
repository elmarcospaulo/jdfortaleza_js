	<script type="text/javascript">
		var dia = parseInt(prompt("Em qual dia da semana estamos? (Digite 1 para domingo, 2 para segunda etc"));

		if (dia == 1) {

			alert("Hoje é domingo");
			
		}

		 else if (dia == 2) {

			alert("Hoje é segunda-feria");
		}

		else if (dia == 3) {

			alert("Hoje é terça-feira");
		}

		else if (dia == 4) {

			alert("Hoje é quarta-feira");
		}

		else if (dia == 5) {

			alert("Hoje é quinta-feira");
		}

		else if (dia == 6) {

			alert("Hoje é sexta-feira");
		}

		else if (dia == 7) {

			alert("Hoje é sábado");
		}
	</script>
